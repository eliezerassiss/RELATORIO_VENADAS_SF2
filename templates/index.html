<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Processador HAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container bg-white p-5 rounded shadow">
        <h1 class="mb-4 text-primary">üíª Gerador de Relat√≥rio HAR Web</h1>
        <p class="mb-4">Carregue um ou mais arquivos `.har` para gerar o relat√≥rio consolidado, exibido nas abas da IDE.</p>
        
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="harFiles" class="form-label">Selecione arquivos .har:</label>
                <input class="form-control" type="file" id="harFiles" name="har_files" multiple accept=".har" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gerar Relat√≥rio</button>
        </form>
    </div>
</body>
</html>
